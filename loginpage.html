<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Login — Grey-Teal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
:root{ --bg1:#0f1213; --muted:#9fb0ad; --accent:#2bb7a7; --accent-2:#1ea6d1; font-family:"Inter",Arial,sans-serif; }
html,body{height:100%}
body{ margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg,#0f1213,#141719); color:var(--muted); padding:18px; }
.card-auth{ width:100%; max-width:920px; border-radius:12px; overflow:hidden; display:flex; box-shadow:0 18px 40px rgba(3,8,10,0.6); background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06)); border: 1px solid rgba(255,255,255,0.03);}
.card-left{ flex:1 1 40%; padding:26px; display:flex; align-items:center; justify-content:center; border-right:1px solid rgba(255,255,255,0.02); }
.card-right{ flex:1 1 60%; padding:26px; }
h1{ margin:0 0 8px; color:#dfeee9 }
.form-control{ background: rgba(255,255,255,0.01); border:1px solid rgba(255,255,255,0.03); color:var(--muted); }
.btn-sign{ width:100%; padding:10px; border-radius:8px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#041517; border:none; font-weight:700; }
.small-link{ color:var(--muted); text-decoration:none }
.muted { color: var(--muted); }
.top-actions { text-align: right; }
@media (max-width:860px){ .card-auth{ flex-direction:column } .card-left{ display:none } .card-right{ padding:16px } }
</style>
</head>
<body>
<div class="card-auth">
<div class="card-left">
<div style="text-align:center; max-width:220px;">
<h2 style="margin:0; color:var(--accent);">Welcome Back</h2>
<p class="muted" style="margin-top:8px;">Sign in to continue to your to‑do list.</p>
</div>
</div>


<div class="card-right">
<form id="loginForm" onsubmit="return loginFormSubmit(event)">
<h1>Login</h1>
<p class="muted" style="margin-bottom:12px;">Use your email and password to sign in.</p>


<div class="mb-2"><input class="form-control" type="email" id="loginEmail" placeholder="Email" required></div>
<div class="mb-2"><input class="form-control" type="password" id="loginPsw" placeholder="Password" required></div>


<div class="d-flex justify-content-between align-items-center mb-3">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="rememberLogin" checked>
<label class="form-check-label muted" for="rememberLogin">Remember me</label>
</div>
<div><a class="small-link" href="signup.html">Create account</a></div>
</div>


<button class="btn-sign" type="submit">Sign In</button>
</form>
</div>
</div>


<script>
function loginFormSubmit(e){
e.preventDefault();
var email = document.getElementById('loginEmail').value.trim();
var pass = document.getElementById('loginPsw').value;
var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if(!re.test(email)){ alert('Please enter a valid email'); return false; }
if(pass.length < 6){ alert('Password must be at least 6 characters'); return false; }

alert('Logged in successfully! (demo)');

window.location.href = 'index.html';
return false;
}
</script>
</body>
</html>
