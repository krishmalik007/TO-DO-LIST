<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Sign Up â€” Grey-Teal</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{ --bg1:#0f1213; --muted:#9fb0ad; --accent:#2bb7a7; --accent-2:#1ea6d1; font-family:"Inter",Arial,sans-serif; }
        html,body{height:100%}
        body{ margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg,#0f1213,#141719); color:var(--muted); padding:18px; }
        .card-auth{ width:100%; max-width:920px; border-radius:12px; overflow:hidden; display:flex; box-shadow:0 18px 40px rgba(3,8,10,0.6); background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06)); border: 1px solid rgba(255,255,255,0.03);}
        .card-left{ flex:1 1 40%; padding:26px; display:flex; align-items:center; justify-content:center; border-right:1px solid rgba(255,255,255,0.02); }
        .card-right{ flex:1 1 60%; padding:26px; }
        h1{ margin:0 0 8px; color:#dfeee9 }
        .form-control{ background: rgba(255,255,255,0.01); border:1px solid rgba(255,255,255,0.03); color:var(--muted); }
        .btn-sign{ width:100%; padding:10px; border-radius:8px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#041517; border:none; font-weight:700; }
        @media (max-width:860px){ .card-auth{ flex-direction:column } .card-left{ display:none } .card-right{ padding:16px } }
    </style>
</head>
<body>
    <div class="card-auth">
        <div class="card-left">
            <div style="text-align:center; max-width:220px;">
                <h2 style="margin:0; color:var(--accent);">Welcome</h2>
                <p style="color:var(--muted); margin-top:8px;">Create an account and get organized.</p>
            </div>
        </div>

        <div class="card-right">
            <form id="signupForm" onsubmit="return validateForm()">
                <h1>Sign Up</h1>
                <p style="color:var(--muted); margin-bottom:12px;">Fill the form to create an account.</p>

                <div class="mb-2"><input class="form-control" type="text" id="first" placeholder="Name" required></div>
                <div class="mb-2"><input class="form-control" type="email" id="email" placeholder="Email" required></div>
                <div class="mb-2"><input class="form-control" type="password" id="psw" placeholder="Password" required></div>
                <div class="mb-3"><input class="form-control" type="password" id="psw-repeat" placeholder="Confirm Password" required></div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="remember" checked>
                    <label class="form-check-label" for="remember" style="color:var(--muted)">Remember me</label>
                </div>

                <button class="btn-sign" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm(){
            var first = document.getElementById('first').value.trim();
            var email = document.getElementById('email').value.trim();
            var psw = document.getElementById('psw').value;
            var psw2 = document.getElementById('psw-repeat').value;
            if(!first||!email||!psw||!psw2){ alert('All fields must be filled out'); return false; }
            if(psw.length < 6){ alert('Password must be at least 6 characters long'); return false; } // Added basic password validation
            if(psw!==psw2){ alert('Password and Confirm Password must match'); return false; }
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!re.test(email)){ alert('Please enter a valid email address'); return false; }
            alert('Signed up successfully');
            // Assuming successful signup redirects to the main page
            window.location.href = 'index.html'; 
            return false;
        }
    </script>
</body>
</html>
