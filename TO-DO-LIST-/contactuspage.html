<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Contact — Grey-Teal</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --bg1:#0f1213;
            --muted:#9fb0ad;
            --accent:#2bb7a7;
            --accent2:#1ea6d1;
            font-family:"Inter",Arial,sans-serif;
        }

        html,body{height:100%}

        body{
            margin:0;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(180deg,#0f1213,#141719);
            color:var(--muted);
            padding:18px;
        }

        .panel{
            width:100%;
            max-width:960px;
            background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
            border-radius:12px;
            padding:26px;
            box-shadow:0 18px 40px rgba(3,8,10,0.6);
            border:1px solid rgba(255,255,255,0.03);
            color:var(--muted);
        }

        h2{
            color: #dfeee9;
            margin-bottom: 6px;
            font-weight: 700;
            text-align:center;
        }

        p.lead{
            color:var(--muted);
            text-align:center;
            margin-bottom: 20px;
        }

        .grid{
            display:flex;
            gap:20px;
            flex-wrap:wrap;
        }

        .col{
            flex:1 1 48%;
            min-width:260px;
        }

        /* Proper alignment for labels */
        label{
            font-weight: 500;
            margin-bottom:4px;
            display:block;
        }

        .form-control{
            background: rgba(255,255,255,0.02);
            border:1px solid rgba(255,255,255,0.08);
            color:var(--muted);
            padding:10px 12px;
        }

        textarea.form-control{
            resize: none;
            height:150px;
        }

        input[type=submit]{
            background: linear-gradient(90deg,var(--accent), var(--accent2));
            color:#041517;
            border:none;
            padding:12px 14px;
            margin-top:8px;
            border-radius:8px;
            width:100%;
            font-weight:700;
            cursor:pointer;
        }

        /* Right section text alignment fix */
        .col p{
            margin: 8px 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        h4{
            color:#dfeee9;
            font-weight:600;
            margin-bottom: 12px;
        }

        @media (max-width:760px){
            .col{ flex:1 1 100% }
            .panel{ padding:18px }
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>Contact Us</h2>
        <p class="lead">Have a question? We'll get back to you shortly.</p>

        <div class="grid">

            <!-- LEFT FORM -->
            <div class="col">
                <form id="contactForm" onsubmit="return validateForm()">

                    <label>Name *</label>
                    <input class="form-control mb-3" type="text" id="fname" required>

                    <label>Email *</label>
                    <input class="form-control mb-3" type="email" id="email" required>

                    <label>Message *</label>
                    <textarea class="form-control mb-3" id="subject" required></textarea>

                    <input type="submit" value="Send Message">
                </form>
            </div>

            <!-- RIGHT INFO SECTION -->
            <div class="col">
                <h4>Other ways to reach us</h4>
                <p><i class="fa fa-map-marker-alt"></i> 158, Palika Vihar, Ambala City</p>
                <p><i class="fa fa-phone"></i> +91 7811800007</p>
                <p><i class="fa fa-envelope"></i>  krishmalik2698@gmail.com</p>

                <hr style="border-color: rgba(255,255,255,0.05)">

                <p>If you need urgent support, please call us.  
                For general inquiries, use the form — we reply within 48 hours.</p>
            </div>

        </div>
    </div>


    <script>
        function validateForm(){
            let fn = document.getElementById('fname').value.trim();
            let em = document.getElementById('email').value.trim();
            let msg = document.getElementById('subject').value.trim();

            if(!fn || !em || !msg){
                alert('All fields must be filled out');
                return false;
            }

            let re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!re.test(em)){
                alert('Please enter a valid email');
                return false;
            }

            alert('Your message has been sent successfully!');
            document.getElementById('contactForm').reset();
            return false;
        }
   
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();

    let name = document.getElementById('fname').value.trim();
    let email = document.getElementById('email').value.trim();
    let message = document.getElementById('subject').value.trim();

    if(!name || !email || !message){
        alert("All fields are required");
        return;
    }

    // Load existing data
    let savedData = JSON.parse(localStorage.getItem("contact_messages") || "[]");

    // Push new entry
    savedData.push({
        name: name,
        email: email,
        message: message,
        date: new Date().toLocaleString()
    });

    // Save back to localStorage
    localStorage.setItem("contact_messages", JSON.stringify(savedData));

    alert("Your message was saved!");

    document.getElementById('contactForm').reset();
});
</script>


</body>
</html>
